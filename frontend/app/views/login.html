<form class="form-signin" name="loginForm" ng-submit="login()">
  <h1 class="h3 mb-3 font-weight-normal">Sign in - Em Breve!</h1>
  <div class="form-group">
    <div class="row">
     <label class="col-lg-1 control-label">Email</label>
      <div class="col-lg-12">
        <input class="form-control"
               type="text" placeholder="email"
               ng-model="user.email"
               ng-value="user.email"
               disabled
               name="email" required autofocus/>
      </div>
    </div>
    <small style="color: red"
           ng-show="(createForm.email.$dirty || createForm.email.$touched || createForm.submitted) && createForm.email.$error.required">
      O campo email é obrigatório.
    </small>
  </div>
  <div class="form-group">
    <div class="row">
      <label class="col-lg-1 control-label">Senha</label>
      <div class="col-lg-12">
        <input class="form-control"
               type="password" placeholder="Senha"
               ng-model="user.password"
               ng-value="user.password"
               disabled
               name="password" required autofocus/>
      </div>
    </div>
    <small style="color: red"
           ng-show="(createForm.password.$dirty || createForm.password.$touched || createForm.submitted) && createForm.password.$error.required">
      O campo senha é obrigatório.
    </small>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" disabled>Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
