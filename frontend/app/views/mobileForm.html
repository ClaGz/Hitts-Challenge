<form name="createForm" ng-init="mobile = mobileSelected" ng-submit="createForm.$valid && create(mobile)" novalidate>
  <small style="color: red" ng-repeat="error in formErrors">
    <h6>Mensagem: {{error.msg}}</h6>
  </small>
	<div class="form-group">
        <div class="row">
         <label class="col-lg-1 control-label">Modelo:</label>
          <div class="col-lg-12">
            <input class="form-control"
                   type="text" placeholder="Modelo"
                   ng-model="mobile.model"
                   ng-value="mobile.model"
                   name="model" required />
          </div>
        </div>      
        <small style="color: red"
               ng-show="(createForm.model.$dirty || createForm.model.$touched || createForm.submitted) && createForm.model.$error.required">
          O campo modelo é obrigatório.
        </small>
  	</div>
  	<div class="form-group">
        <div class="row">
         <label class="col-lg-1 control-label">Preço:</label>
          <div class="col-lg-12">
            <input class="form-control"
                   type="text" placeholder="Preço"
                   ng-model="mobile.price"
                   ng-value="mobile.price"
                   name="price" required />
          </div>
        </div>
        <small style="color: red"
               ng-show="(createForm.price.$dirty || createForm.price.$touched || createForm.submitted) && createForm.price.$error.required">
          O campo preço é obrigatório.
        </small>
  	</div>
  	<div class="form-group">
        <div class="row">
         <label class="col-lg-1 control-label">Marca:</label>
          <div class="col-lg-12">
            <input class="form-control"
                   type="text" placeholder="Marca"
                   ng-model="mobile.brand"
                   ng-value="mobile.brand"
                   name="brand" required />
          </div>
        </div>
        <small style="color: red"
               ng-show="(createForm.brand.$dirty || createForm.brand.$touched || createForm.submitted) && createForm.brand.$error.required">
          O campo marca é obrigatório.
        </small>
  	</div>
  	<div class="form-group">
        <div class="row">
         <label class="col-lg-1 control-label">Foto:</label>
          <div class="col-lg-12">
            <input class="form-control"
                   type="text" placeholder="Foto"
                   ng-model="mobile.photo"
                   ng-value="mobile.photo"
                   name="photo" required />
          </div>
        </div>
        <small style="color: red"
               ng-show="(createForm.photo.$dirty || createForm.photo.$touched || createForm.submitted) && createForm.photo.$error.required">
          O campo foto é obrigatório.
        </small>
  	</div>
  	<div class="form-group">
        <div class="row">
         <label class="col-lg-1 control-label">Data:</label>
          <div class="col-lg-12">
            <input class="form-control"
                   type="text" placeholder="Data"
                   ng-model="mobile.date"
                   ng-value="mobile.date"
                   name="date" required />
          </div>
        </div>
        <small style="color: red"
               ng-show="(createForm.date.$dirty || createForm.date.$touched || createForm.submitted) && createForm.date.$error.required">
          O campo data é obrigatório.
        </small>
  	</div>
  	<div class="form-group">
        <div class="row">
          <label class="col-md-3 control-label"></label>
          <div class="col-lg-12">
            <input id="submit" type="submit" class="btn btn-create btn-primary" value="Salvar" ng-disabled="!createForm.$valid" style="float:right; margin-bottom: 20px" />
          </div>
        </div>
  	</div>
</form>
